<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- HEDER-BAR START -->
      <div class="header_bar py-3 px-0">
        <div class="">
          <div class="text-center">
            <p class="main-text align-items-center">
              <span class="discount_head d-inline-block me-1 mb-lg-0 mb-2"
                >Free Shipping on orders $75+
              </span>
              <span class="discount_detail"
                >$5 Flat rate Shipping on orders $50+ (Buy 1 Get 1 at 10% off
                for 24hrs when you use Code: WOMENPWR10)</span
              >
            </p>
          </div>
        </div>
      </div>
      <!-- HEDER-BAR END -->
      <!-- NAVBAR START -->
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./images/logo.png" alt="caribbrew" />
          </a>
          <div class="nav_search_box d-lg-none d-block align-items-center">
            <div class="nav_icons">
              <a href="#" class="me-3"><img src="images/user.png" /></a>
              <a href="#" class=""><img src="images/shopping-cart .png" /></a>
            </div>
          </div>
          <button
            class="navbar-toggler navbar-light"
            type="button"
            data-bs-toggle="collapse"
            F
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0 pt-lg-0 pt-3">
              <li class="nav-item me-lg-3 me-0 text-center">
                <a class="nav-link active" aria-current="page" href="#"
                  >Shop Now</a
                >
              </li>
              <li class="nav-item me-lg-3 me-0 text-center">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#">Sales Location</a>
              </li>
            </ul>
            <div
              class="
                nav_search_box
                d-flex
                justify-content-lg-start justify-content-center
              "
            >
              <div
                class="
                  nav_icons
                  me-3
                  d-lg-flex d-none
                  justify-content-center
                  align-items-center
                "
              >
                <input type="text" class="px-1" id="search_inp" />
                <a class="me-3" id="search_btn" onclick="search_toggle()"
                  ><img src="images/search.png"
                /></a>
                <a href="#" class="me-3"><img src="images/user.png" /></a>
                <a href="#" class=""><img src="images/shopping-cart .png" /></a>
              </div>
              <a href="#"
                ><button class="" type="submit">Subscription</button></a
              >
            </div>
          </div>
        </div>
      </nav>
      <!-- NAVBAR END -->
    </header>
    <section class="pageNotFound_section">
      <div class="container">
        <div class="row text-center">
            <div class="main_text col-12">
                <h1 class="mb-3">404</h1>
                <h2 class="mt-2 mb-3">We're sorry</h2>
                <p class="mb-4">Something has gone wrong on our end.</p>
                <a href="#" class="mt-3"><button>Back to Shop</button></a>
            </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
